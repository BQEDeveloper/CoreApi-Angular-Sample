<a routerLink = "/activities" class="col-sm-10 col-sm-offset-2">Back to List</a>
<form class="form-horizontal" method="post" style="padding-top: 50px;" #activityForm="ngForm" *ngIf = "activity" (ngSubmit)="submitActivity()">
  <div class="form-group">
    <label class="control-label col-sm-2" >Code: *</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="code" placeholder="Enter code" required [(ngModel)] = " activity.code ">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Description: *</label>
    <div class="col-sm-6">          
      <input type="text" class="form-control" name="description" placeholder="Enter Description" required [(ngModel)] = " activity.description " >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Bill Rate:</label>
    <div class="col-sm-6">          
      <input type="text" class="form-control" name="billRate" placeholder="Enter Bill Rate" [(ngModel)] = " activity.billRate " >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Cost Rate:</label>
    <div class="col-sm-6">          
      <input type="text" class="form-control" name="costRate" placeholder="Enter Cost Rate" [(ngModel)] = " activity.costRate " >
    </div>
  </div>
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-6">
      <div class="checkbox">
        <label><input type="checkbox" name="isBillable" [(ngModel)] = " activity.billable " > Billable</label>
      </div>
    </div>
  </div>
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit"  [disabled]="!activityForm.form.valid" class="btn btn-success" name="submit">Submit</button>
    </div>
  </div>
</form>
<div *ngIf = "! activity" style="text-align:center;padding-top: 20px;">Loading...</div>
